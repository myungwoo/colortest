<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>색 검사 테스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="loading"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2" id="introduction-stage">
                <h1 class="title">색 검사 테스트</h1>
                <p>질문에 제일 알맞은 항을 먼저 선택해주세요. 각 항 별로 4점(우선순위 최상), 3점, 2점, 1점(우선순위 최하) 순서로 점수를 매기게 됩니다. 총 17개의 질문이 있으며, 모든 질문에 답하면 테스트는 종료됩니다.</p>
                <br/>
                <div class="text-center">
                    <button id="question-start" type="button" class="btn btn-dark">테스트 시작</button>
                </div>
            </div>
            <div class="col-md-8 offset-md-2" id="question-stage">
                <h1 class="title">색 검사 테스트</h1>
                <h3 class="question">질문 <span id="question-id">1</span>. <span id="question-content">문장</span></h3>
                <ul class="list-group choices">
                    <li class="list-group-item align-items-center choice">
                        <span class="badge badge-dark order"></span>
                        <span class="content"></span>
                    </li>
                </ul>
                <div class="buttons">
                    <button id="clear" type="button" class="btn btn-secondary">초기화</button>
                    <button id="next" type="button" class="btn btn-primary" disabled>다음 문제</button>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
            <div class="col-md-8 offset-md-2" id="result-stage">
                <h1 class="title">색 검사 테스트 결과</h1>
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th scope="col">제작자</th>
                            <th scope="col">계획자</th>
                            <th scope="col">중재자</th>
                            <th scope="col">홍보자</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="badge badge-danger color-name">빨강</span></td>
                            <td><span class="badge badge-primary color-name">파랑</span></td>
                            <td><span class="badge badge-success color-name">초록</span></td>
                            <td><span class="badge badge-warning color-name">노랑</span></td>
                        </tr>
                        <tr>
                            <td id="red-score"></td>
                            <td id="blue-score"></td>
                            <td id="green-score"></td>
                            <td id="yellow-score"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <a href="result.pdf" target="_blank" class="btn btn-secondary btn-sm">결과지 보기</a>
                    <button type="button" class="btn btn-primary btn-sm" id="copy-url" data-toggle="tooltip" data-placement="bottom" data-title="복사되었습니다!" data-trigger="click">결과 URL 복사</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bundle.js" type="text/javascript"></script>
</body>
</html>
